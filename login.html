<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ForkIt â€“ Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Palette + bottoni -->
    <link rel="stylesheet" href="/css/palette.css" />
    <link rel="stylesheet" href="/css/button.css" />

    <script src="/utils.js"></script>
  </head>

  <body>
    <header><div id="navbar-placeholder"></div></header>

    <main>
      <div class="container pt-4">
        <div id="alert" class="alert d-none" role="alert"></div>

        <div class="row justify-content-center">
          <div id="form" class="bg-white col-md-6 p-4 rounded shadow-sm">
            <h2 class="mb-4 text-center text-teal">Accedi</h2>

            <div class="mb-3">
              <label for="email-login" class="form-label">Email</label>
              <input
                id="email-login"
                type="email"
                class="form-control"
                placeholder="Inserisci la tua email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="*******"
              />
            </div>

            <button class="btn-teal-deep w-100" onclick="login()">
              <i class="bi bi-box-arrow-in-right me-1"></i> Accedi
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer><div id="footer-placeholder"></div></footer>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await loadNavbar();
        setupNavbar();
        loadFooter();
      });

      //LOGIN
      async function login() {
        const email = document.getElementById("email-login").value.trim();
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://localhost:3001/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (!res.ok) {
            showAlert(data.message, "danger");
            return;
          }

          localStorage.setItem("user_id", data._id);
          localStorage.setItem("role", data.role);
          window.location.href = "index.html";
        } catch (err) {
          showAlert("Errore di connessione: " + err.message, "danger");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
